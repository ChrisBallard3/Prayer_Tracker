{% extends 'base/style.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        <br>
        {{form.username}}
        <br><br>
        <label>{{form.password1.label}}</label>
        <br>
        {{form.password1}}
        <br><br>
        <label>{{form.password2.label}}</label>
        <br>
        {{form.password2}}
        <br><br>
        <input class="button" type='submit' value='Register'>
    </form>
    <br>
    <p>Do you already have an account? <a href="{% url 'signin' %}">Sign In</a></p>

</div>

{% endblock content %}
